<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Velgrid - Expect The Unexpected</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

</head>

<style>
    body {
    background-color: rgb(53, 50, 167);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }

    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }

    .content {
    text-align: center;
    }

    h1 {
    font-size: 48px;
    color: rgb(255, 255, 255);
    margin: 0;
    }

    p {
    font-size: 30px;
    font-weight: bold;
    color: rgb(255, 255, 255);
    }
</style>

<body>
    <div id="app">
        <div class="container">
            <div class="content">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="container">
            <div class="content">
                <p>An unhandled error has occurred.</p>
                <p>We apologise for the inconvenience. Please try again later.</p>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>


<script>
    window.changeAppBarColorOnScroll = (appBarId) => {
            const appBar = document.getElementById(appBarId);
            window.onscroll = () => {
                if (window.location.pathname === '/') {
                    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                        appBar.style.backgroundColor = "#111034"; // Change to your desired color
                    } else {
                        appBar.style.backgroundColor = "transparent";
                    }
                }
            };
    };

    (function (l) {
        if (l.search[1] === '/') {
            var decoded = l.search.slice(1).split('&').map(function (s) {
                return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
        }
    }(window.location))
</script>


</html>
