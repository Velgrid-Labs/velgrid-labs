<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Velgrid - Expect The Unexpected</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

</head>

<body>
    <div id="app"></div>

    <div id="blazor-error-ui">
        <p>An unhandled error has occurred.</p>
        <p>We apologise for the inconvenience. Please try again later.</p>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>


<script>
    window.changeAppBarColorOnScroll = (appBarId) => {
            const appBar = document.getElementById(appBarId);
            window.onscroll = () => {
                if (window.location.pathname === '/') {
                    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                        appBar.style.backgroundColor = "#111034"; // Change to your desired color
                    } else {
                        appBar.style.backgroundColor = "transparent";
                    }
                }
            };
    };

    (function (l) {
        if (l.search[1] === '/') {
            var decoded = l.search.slice(1).split('&').map(function (s) {
                return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
        }
    }(window.location))
</script>


</html>
